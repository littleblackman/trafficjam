# app/config/security.yml

security:
  encoders:
    Symfony\Component\Security\Core\User\User: plaintext
    LBM\ChallengeBundle\Entity\LbmUser: plaintext

  role_hierarchy:
    ROLE_STUDENT: [ROLE_STUDENT]
    ROLE_MANAGER: [ROLE_MANAGER, ROLE_STUDENT]
    ROLE_ADMIN: [ROLE_ADMIN, ROLE_MANAGER, ROLE_STUDENT, ROLE_ALLOWED_TO_SWITCH]

  providers:
    main:
      entity:
        class:    LBM\ChallengeBundle\Entity\LbmUser
        property: username

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main_login:
      pattern:   ^/login$
      anonymous: true

    main:
      pattern:   ^/
      anonymous: false
      provider:  main
      form_login:
        login_path: login
        check_path: login_check
        default_target_path: home

      logout:
        path:  logout
        target: /

  access_control:
    #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
